{% extends 'landing/base.html' %}
{% block content %}
<div class="container">
  <div class="row  mt-5">
    <div class="col-md-3 col-sm-6">
      <a href="#" class="btn btn-light">Back To Feed</a>
    </div>
  </div>
  {% for profile in profile_list %}
    <div class="row justify-content-center mt-3">
      <div class="col-md-5 col-sm-12 border-bottom positon-relative">
        <p>
          <a style="text-decoration: none;" class="text-primary" href="#">
            @{{ profile.user }}
            {% if profile.location %}
              <p>{{ profile.location }}</p>
            {% endif %}

            <p>Followers: {{ profile.followers.all.count }}</p>
          </a>
      </p>
      </div>   
    </div>
  {% endfor %}
</div>
{% endblock content %}
